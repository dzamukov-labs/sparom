<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparom Bot Admin</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #2C1810; margin-bottom: 20px; }
        h2 { color: #5D3A1A; margin: 20px 0 10px; font-size: 1.2rem; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stats { display: flex; gap: 20px; }
        .stat {
            text-align: center;
            flex: 1;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #D4A04A;
        }
        .stat-label { color: #666; font-size: 0.9rem; }
        input, textarea, button {
            font-family: inherit;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            margin-bottom: 10px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #D4A04A;
        }
        button {
            background: #D4A04A;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #c4903a; }
        button.secondary {
            background: #666;
        }
        .users-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-item:last-child { border-bottom: none; }
        .user-name { font-weight: 500; }
        .user-id { color: #999; font-size: 0.85rem; }
        .user-actions { display: flex; gap: 5px; }
        .user-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 0.85rem;
            margin: 0;
        }
        .message-form { display: none; }
        .message-form.active { display: block; }
        .status { padding: 10px; border-radius: 8px; margin-top: 10px; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .login-form { max-width: 300px; margin: 100px auto; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginSection" class="card login-form">
        <h1>üîê –í—Ö–æ–¥</h1>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <h1>ü§ñ Sparom Bot Admin</h1>

        <!-- Stats -->
        <div class="card">
            <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalUsers">‚Äî</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="actions24h">‚Äî</div>
                    <div class="stat-label">–î–µ–π—Å—Ç–≤–∏–π –∑–∞ 24—á</div>
                </div>
            </div>
        </div>

        <!-- Broadcast -->
        <div class="card">
            <h2>üì¢ –†–∞—Å—Å—ã–ª–∫–∞ –≤—Å–µ–º</h2>
            <textarea id="broadcastMessage" rows="3" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea>
            <button onclick="broadcast()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—Å–µ–º</button>
            <div id="broadcastStatus" class="status hidden"></div>
        </div>

        <!-- Users -->
        <div class="card">
            <h2>üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
            <button class="secondary" onclick="loadUsers()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <div class="users-list" id="usersList"></div>
        </div>

        <!-- Message to user -->
        <div id="messageForm" class="card message-form">
            <h2>üí¨ –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é</h2>
            <p id="messageToUser"></p>
            <textarea id="userMessage" rows="3" placeholder="–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è..."></textarea>
            <button onclick="sendToUser()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="secondary" onclick="closeMessageForm()">–û—Ç–º–µ–Ω–∞</button>
            <div id="messageStatus" class="status hidden"></div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥ - –∏–∑–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL
        const API_URL = 'https://sparom.onrender.com';

        let password = '';
        let selectedUserId = null;

        function login() {
            password = document.getElementById('password').value;
            loadStats().then(success => {
                if (success) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadUsers();
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
                }
            });
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/api/stats?password=${password}`);
                if (res.status === 401) return false;
                const data = await res.json();
                document.getElementById('totalUsers').textContent = data.total_users;
                document.getElementById('actions24h').textContent = data.actions_24h;
                return true;
            } catch (e) {
                console.error(e);
                return false;
            }
        }

        async function loadUsers() {
            try {
                const res = await fetch(`${API_URL}/api/users?password=${password}`);
                const data = await res.json();
                const list = document.getElementById('usersList');

                if (!data.users || data.users.length === 0) {
                    list.innerHTML = '<p style="padding: 20px; color: #999;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                    return;
                }

                list.innerHTML = data.users.map(u => `
                    <div class="user-item">
                        <div>
                            <div class="user-name">${u.first_name || ''} ${u.last_name || ''} ${u.username ? '@' + u.username : ''}</div>
                            <div class="user-id">ID: ${u.telegram_id}</div>
                        </div>
                        <div class="user-actions">
                            <button onclick="openMessageForm(${u.telegram_id}, '${u.first_name || u.username || u.telegram_id}')">‚úâÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
            }
        }

        function openMessageForm(userId, name) {
            selectedUserId = userId;
            document.getElementById('messageToUser').textContent = `–ö–æ–º—É: ${name} (${userId})`;
            document.getElementById('messageForm').classList.add('active');
            document.getElementById('userMessage').value = '';
            document.getElementById('messageStatus').classList.add('hidden');
        }

        function closeMessageForm() {
            document.getElementById('messageForm').classList.remove('active');
            selectedUserId = null;
        }

        async function sendToUser() {
            if (!selectedUserId) return;

            const message = document.getElementById('userMessage').value;
            if (!message.trim()) return;

            const statusEl = document.getElementById('messageStatus');

            try {
                const res = await fetch(`${API_URL}/api/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, telegram_id: selectedUserId, message })
                });

                const data = await res.json();

                if (data.success) {
                    statusEl.textContent = '–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    statusEl.className = 'status success';
                } else {
                    statusEl.textContent = '–û—à–∏–±–∫–∞: ' + data.error;
                    statusEl.className = 'status error';
                }
            } catch (e) {
                statusEl.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
                statusEl.className = 'status error';
            }
            statusEl.classList.remove('hidden');
        }

        async function broadcast() {
            const message = document.getElementById('broadcastMessage').value;
            if (!message.trim()) return;

            if (!confirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –í–°–ï–ú –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º?')) return;

            const statusEl = document.getElementById('broadcastStatus');
            statusEl.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            statusEl.className = 'status';
            statusEl.classList.remove('hidden');

            try {
                const res = await fetch(`${API_URL}/api/broadcast`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, message })
                });

                const data = await res.json();

                if (data.sent !== undefined) {
                    statusEl.textContent = `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${data.sent}, –æ—à–∏–±–æ–∫: ${data.failed}`;
                    statusEl.className = 'status success';
                } else {
                    statusEl.textContent = '–û—à–∏–±–∫–∞: ' + data.error;
                    statusEl.className = 'status error';
                }
            } catch (e) {
                statusEl.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
                statusEl.className = 'status error';
            }
        }

        // Enter –¥–ª—è –ª–æ–≥–∏–Ω–∞
        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
